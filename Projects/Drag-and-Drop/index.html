<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normilize.css">
  <link rel="stylesheet" href="style.css">
  <title>Drag and Drop</title>
</head>
<body>
  <div class="container">
    <div class="empty">
      <span class="span invis">1</span>
      <div class="fill" draggable="true">1</div>
    </div>
    <div class="empty">
      <span class="span" draggable="false">2</span>
    </div>
    <div class="empty">
      <span class="span">3</span>
    </div>
    <div class="empty">
      <span class="span">4</span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
