<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normilize.css">
  <link rel="stylesheet" href="style.css">
  <title>Cube</title>
</head>
<body>
  <div class="contanier">
    <div class="cube">
      <div class="cube__face cube__face--front">front</div>
      <div class="cube__face cube__face--back">back</div>
      <div class="cube__face cube__face--right">right</div>
      <div class="cube__face cube__face--left">left</div>
      <div class="cube__face cube__face--top">top</div>
      <div class="cube__face cube__face--bottom">bottom</div>
    </div>
    <div class="btns">
      <button class="btn" data-name="show-front">front</button>
      <button class="btn" data-name="show-back">back</button>
      <button class="btn" data-name="show-right">right</button>
      <button class="btn" data-name="show-left">left</button>
      <button class="btn" data-name="show-top">top</button>
      <button class="btn" data-name="show-bottom">bottom</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
