<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="normilize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-wrapper">
    <video class="video-wrapper__video" src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4"></video>
    <input type="range" id="progress" max="100" value="50"></input>
    <div class="video-wrapper__video-controls">
      <ion-icon class="icon play" name="play-outline"></ion-icon>
      <span class="wrapper-vol">
        <ion-icon class="icon volume" name="volume-high-outline"></ion-icon>
        <input type="range" class="volume-profress" max="100" value="80"></input>
      </span>
      <ion-icon class="icon time-icon" name="time-outline"></ion-icon>
      <span class="time">00:50 / 01:00</span>
      <ion-icon class="icon full" name="scan-outline"></ion-icon>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>
</html>
